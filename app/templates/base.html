<!DOCTYPE html>
<html>
  <head>
    <title>Club Alberdi - {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href=" {{ url_for('static', filename ='css/style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    {% block extra_head %}
    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/calendar.css') }}"
      rel="stylesheet"
    />
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <!-- Html2Canva-->>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    {% endblock %}
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="layout-with-sidebar">
      <!-- Sidebar vertical -->
      <nav class="sidebar bg-pry p-3" aria-label="Barra lateral">
        <ul class="nav flex-column align-items-center h-100" style="gap: 1rem">
          <!--Este icono no se que onda-->
          <li class="nav-item">
            <a class="nav-link p-0" href="#" aria-label="Menu">
              <i class="bi bi-list text-white" style="font-size: 1.8rem"></i>
            </a>
          </li>
          <li
            class="nav-item {% if active_page == 'inicio' %}active-nav{% endif %}"
          >
            <a
              class="nav-link p-0"
              href="{{ url_for('auth.inicio') }}"
              title="Inicio"
            >
              <i
                class="bi bi-house-door {% if active_page == 'inicio' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              ></i>
            </a>
          </li>

          {% if current_user.es_administrador() %}
          <li
            class="nav-item {% if active_page == 'ingresos' %}active-nav{% endif %}"
          >
            <a
              class="nav-link p-0"
              href="{{ url_for('ingresos.ingresos') }}"
              title="Ingresos"
            >
              <i
                class="bi bi-bar-chart {% if active_page == 'ingresos' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              ></i>
            </a>
          </li>
          {% endif %} {% if current_user.es_administrador() %}
          <li
            class="nav-item {% if active_page == 'cuentas' %}active-nav{% endif %}"
          >
            <a
              class="nav-link p-0"
              href="{{ url_for('cuentas.cuentas') }}"
              title="Cuentas"
            >
              <i
                class="bi bi-person-lines-fill {% if active_page == 'cuentas' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              ></i>
            </a>
          </li>
          {% endif %}

          <li class="nav-item mt-auto">
            <a
              class="nav-link p-0 text-white"
              href="{{ url_for('auth.salir') }}"
              aria-label="Cerrar sesión"
              title="Cerrar sesión"
            >
              <i
                class="bi bi-box-arrow-right text-white"
                style="font-size: 1.8rem"
              ></i>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="main-content flex-grow-1">
        {% block content %} {% endblock %}
      </main>
    </div>
  </body>
</html>
