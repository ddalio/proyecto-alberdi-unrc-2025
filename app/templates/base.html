<!DOCTYPE html>
<html>
  <head>
    <title>Club Alberdi - {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href=" {{ url_for('static', filename ='css/style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <div class="d-flex">
      <!-- Sidebar vertical -->
      <nav class="bg-pry vh-100 p-3" style="width: 70px;">
        <ul class="nav flex-column align-items-center">
          <!--Este icono no se que onda-->
          <li class="nav-item mb-4">
            <a class="nav-link p-0" href="#">
              <i class="bi bi-list text-white" style="font-size: 1.8rem"></i>
            </a>
          </li>
          <li class="nav-item mb-4 {% if active_page == 'inicio' %}active-nav{% endif %}">
            <a
              class="nav-link p-0"
              href="{{ url_for('inicio') }}"
            >
              <i
                class="bi bi-house-door
                {% if active_page == 'inicio' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              ></i>
            </a>
          </li>
          <li class="nav-item mb-4  {% if active_page == 'ingresos' %}active-nav{% endif %}">
            <a
              class="nav-link p-0"
              href="{{ url_for('ingresos') }}"
            >
              <i
                class="bi bi-bar-chart
                {% if active_page == 'ingresos' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              ></i>
            </a>
          </li>
          <li class="nav-item mb-4 {% if active_page == 'cuentas' %}active-nav{% endif %}">
            <a
              class="nav-link p-0"
              href="{{ url_for('cuentas') }}"
            >
              <i
                class="bi bi-person-lines-fill
                {% if active_page == 'cuentas' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              ></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- Main content -->
      <div class="flex-grow-1">{% block content %} {% endblock %}</div>
    </div>

  </body>
</html>
