<!DOCTYPE html>
<html>
  <head>
    <title>Club Alberdi - {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- CSS propio -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    {% block extra_head %}

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/calendar.css') }}"
      rel="stylesheet"
    />

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <!-- Html2Canvas -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    {% endblock %} {% block styles %}{% endblock %}
  </head>

  <body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="layout-with-sidebar">
      <!-- Sidebar vertical -->
      <nav class="sidebar bg-pry p-3" aria-label="Barra lateral">
        <ul class="nav flex-column align-items-center h-100" style="gap: 1rem">
          <!-- Inicio -->
          <li
            class="nav-item {% if active_page == 'inicio' %}active-nav{% endif %}"
          >
            <a
              class="nav-link p-0"
              href="{{ url_for('auth.inicio') }}"
              title="Inicio"
            >
              <i
                class="bi bi-house-door {% if active_page == 'inicio' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              >
              </i>
            </a>
          </li>

          {% if current_user.es_administrador() %}
          <!-- Ingresos -->
          <li
            class="nav-item {% if active_page == 'ingresos' %}active-nav{% endif %}"
          >
            <a
              class="nav-link p-0"
              href="{{ url_for('ingresos.ingresos') }}"
              title="Ingresos"
            >
              <i
                class="bi bi-bar-chart {% if active_page == 'ingresos' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              >
              </i>
            </a>
          </li>

          <!-- Cuentas -->
          <li
            class="nav-item {% if active_page == 'cuentas' %}active-nav{% endif %}"
          >
            <a
              class="nav-link p-0"
              href="{{ url_for('cuentas.cuentas') }}"
              title="Cuentas"
            >
              <i
                class="bi bi-person-lines-fill {% if active_page == 'cuentas' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              >
              </i>
            </a>
          </li>
          {% endif %}

          <li
            class="nav-item {% if active_page == 'eventos' %}active-nav{% endif %}"
          >
            <a
              class="nav-link p-0"
              href="{{ url_for('eventos_bp.eventos') }}"
              title="Eventos"
            >
              <i
                class="bi bi-calendar-event {% if active_page == 'eventos' %}text-secondary{% else %}text-white{% endif %}"
                style="font-size: 1.8rem"
              ></i>
            </a>
          </li>

          <!-- Logout -->
          <li class="nav-item mt-auto">
            <a
              class="nav-link p-0 text-white"
              href="{{ url_for('auth.salir') }}"
              title="Cerrar sesiÃ³n"
            >
              <i
                class="bi bi-box-arrow-right text-white"
                style="font-size: 1.8rem"
              ></i>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="main-content flex-grow-1">
        {% block content %}{% endblock %}
      </main>
    </div>
    {% block scripts %}{% endblock %}
  </body>
</html>
