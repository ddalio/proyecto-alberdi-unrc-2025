{% extends 'base.html' %}
{% block title%} Agregar Evento {% endblock %}

{% block content %}

<h1>Agregar Evento</h1>
<form action="{{ url_for('eventos.agregar_evento') }}" method="POST">
    
    <!-- Datos del Evento -->
    <div class="datosEvento">
        <h2>Datos del Evento</h2>

        <input type="text" name="descripcion" placeholder="¿Qué tipo de evento es?" required>
        <input type="number" step="0.01" name="monto_total" placeholder="Monto de Colaboración" required>
        
        <div>
            <div>
                <label>Fecha Inicio*</label>
                <input type="date" name="fecha_inicio" required>
                <label>Hora Inicio</label>
                <input type="time" name="hora_inicio">
            </div>
            <div>
                <label>Fecha Fin*</label>
                <input type="date" name="fecha_fin" required>
                <label>Hora Final</label>
                <input type="time" name="hora_fin">
            </div>
        </div>

        <input type="text" name="nro_recibo" placeholder="Número de Recibo">
        <input type="number" step="0.01" name="monto" placeholder="Monto Pagado (seña)">
        <textarea name="observaciones" placeholder="Observaciones"></textarea>
    </div>

    <!-- Responsable del Alquiler -->
    <div class="responsableAlquiler">
        <h2>Responsable del Alquiler</h2>

        <input type="text" name="nombre" placeholder="Nombre*" required>
        <input type="text" name="apellido" placeholder="Apellido*" required>
        <input type="text" name="dni" placeholder="DNI*" required>
        <input type="text" name="telefono" placeholder="Teléfono*" required>
        <input type="text" name="institucion" placeholder="Institución a la que pertenece">
    </div>

    <!-- Responsable de la Llave -->
    <div class="responsableLlave">
        <h2>Responsable de la Llave</h2>

        <input type="text" name="nombre_apertura" placeholder="Nombre (Apertura)">
        <input type="text" name="apellido_apertura" placeholder="Apellido (Apertura)">
        <input type="text" name="nombre_cierre" placeholder="Nombre (Cierre)">
        <input type="text" name="apellido_cierre" placeholder="Apellido (Cierre)">
    </div>

    <!-- Acciones -->
    <div class="acciones">
        <button type="submit" class="btn btn-add">Aceptar</button>
        <a href="{{ url_for('auth.inicio') }}" class="btn btn-cancel">Cancelar</a>
    </div>

</form>

{% endblock %}
