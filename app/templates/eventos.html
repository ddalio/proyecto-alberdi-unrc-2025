{% extends 'base.html' %}
{% block title%} Eventos {% endblock %}

{% block content %}

    <form action="/buscar" method="get" class="search-container">
        <input type="search" name="q" placeholder="Ingrese un dato..." />
        <button type="submit">🔍</button>

        <div class="rango-fecha">
            <div class="campo-fecha">
                <label for="desde">Desde:</label>
                <input type="date" id="desde" name="desde">
                <label>📅</label>
            </div>

            <div class="campo-fecha">
                <label for="hasta">Hasta:</label>
                <input type="date" id="hasta" name="hasta">
                <label>📅</label>
            </div>
        </div> 

    </form>

   

    <table>
        <thead>
            <tr>
                <th>DNI</th>
                <th>Fecha</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Pago</th>
                <th>Nombre responsable</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>58.676.189</td>
                <td>16/06/2025</td>
                <td>18:00 hs</td>
                <td>21:00 hs</td>
                <td>$10.000,00</td>
                <td>Juan</td>
                <td class="acciones">
                    <a href="#" class="ver">📄</a>
                    <a href="#" class="pagar">💳</a>
                    <a href="#" class="editar">✏️</a>
                    <a href="#" class="borrar">🗑️</a>
                </td>
            </tr>

            <!--si no hay datos: <tr><td colspan="6">No hay eventos cargados</td></tr>  -->
        </tbody>
    </table>

    <div>
        
        <a href="{{ request.referrer or url_for('inicio') }}" class="btn back">Volver</a>

    </div>
    

{% endblock %}
